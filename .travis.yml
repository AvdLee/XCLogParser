os: osx
osx_image: xcode10.2
language: swift
branches:
  only:
  - master
cache:
  directories:
  - ".build"
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
script:
- "./ci/ci.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "releases/XCLogParser-*.zip"
  skip_cleanup: true
  draft: true
  on:
    repo: spotify/XCLogParser
    tags: true
